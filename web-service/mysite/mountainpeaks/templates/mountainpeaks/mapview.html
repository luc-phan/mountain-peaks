<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Mountain Peaks Map View</title>
        <style>
            #mapid { height: 512px; }
        </style>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    </head>
    <body>
        <h1>Mountain Peaks Map View</h1>
        
        <div id="mapid"></div>

        <h2>Navigation</h2>

        <ul>
            <li><a href="/api">API</a></li>
            <li><a href="{% url 'docs' %}">Documentation</a></li>
        </ul>

        <script>
            var mymap = L.map('mapid').setView([51.505, -0.09], 2);
            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                maxZoom: 18,
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                    'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1
            }).addTo(mymap);

            fetch('/api/peaks')
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    for( var peak of data) {
                        var circle = L.circle([peak.lat, peak.lon], {
                            color: 'red',
                            fillColor: '#f03',
                            fillOpacity: 0.5,
                            radius: 1000000
                        }).addTo(mymap);
                        circle.bindTooltip(peak.name, {permanent: true, className: "my-label", offset: [0, 0] });
                    }
                });
        </script>
    </body>
</html>
